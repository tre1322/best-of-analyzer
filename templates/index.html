<!DOCTYPE html>
<html>
<head>
    <title>Vote Analyzer</title>
</head>
<body>
    <h1>Best Of Vote Analyzer</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Upload vote Excel file:</label><br>
        <input type="file" name="file" required><br><br>

        <label>Category name (exact column header):</label><br>
        <input type="text" name="category" placeholder="e.g., best bar" required><br><br>

        <input type="submit" value="Analyze">
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li style="color:red">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
